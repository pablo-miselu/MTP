     <h1 style="font: bold 50px times new roman, sans-serif; color:#000000;">Station Status</h1>
        <div align=center style="font:30px times new roman, sans-serif; color:#000000;">
        <form action="{% url 'DataMining.views.stationStatusView' %}" method="get">
            
            <select style="text-align:right;font:20px times new roman, sans-serif; color:#000000;line-height:20px;width:auto" name="mtnID">
            {% for item in comboBoxData %}
            <option {% if item.value == mtnID %}selected{% endif %}  value="{{ item.value }}">{{ item.text }}</option>
            {% endfor %}
            </select>
            
            <BR><BR>
            Offset <input style="font:20px times new roman, sans-serif; color:#000000;line-height:20px;width:60px" name="offset" value="{{offset}}" type="number" min="0">
            <input style="font:20px times new roman, sans-serif; color:#000000;height: 35px" type="submit" value="GO">
            
        </form>
        </div>
